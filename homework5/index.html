<!DOCTYPE html>
<html lang="ru-RU">
	
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<title>Cadastre</title>
	</head>
	
	<body>
		<header>
			<nav class="clearfix">
				<ul>
					<li><a href="#">Meu YouBike</a></li>
					<li><a href="#">Vender</a></li>
					<li><a href="#">Forum</a></li>
					<li><a href="#">Contato</a></li>
					<li><a href="#">Ajuda</a></li>
				</ul>
					<img src="img/nav_line.jpg" class="nav_line" alt="line">
					<a href="#"><img src="img/nav_flag.png" class="nav_flag" alt="flag"></a>
					<p>Minhas Ofertas</p>
						<div class="rightSide_box">
							<span>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></span>
						</div>
			</nav>
			
		</header>

			<div class="content">
				<div class="form_box clearfix">
					<div class="top_form"><p>Cadastre-se</p></div>
					
					<form name="access" method="post" action="#">
						<a href="#"><img src="img/Facebook_button.png" alt="Facebook_button" class="Facebook_button"></a>
						<img src="img/form_line.png" alt="form_line" class="form_line">
						<input type="text" name="FirstName" placeholder="First Name" class="FirstName">
						<input type="text" name="LastName" placeholder="Last Name" class="LastName">
						<input type="email" name="email" placeholder="Email Address" class="email">
						<input type="password" name="password" placeholder="Choose Password" class="password">
						<input type="password" name="passwordConfirm" placeholder="Password Confirm" class="passwordConfirm">
						<input type="checkbox" name="sendUpdates" class="checkbox">
						<label for="sendUpdates" class="label1">Send me Youbike updates and tips</label>
						<input type="submit" name="access_button" value="Create my Account" class="access_button">
					</form>
					<p class="formText1">By clicking the button above, you agree to the Terms of Service</p>
					<p class="formText2">Xiew our Privacy Policy.</p>
				</div>
				
			</div>

	</body>
</html>
